<div class="login-container" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f2f2f2; border: 1px solid #ccc; border-radius: 5px;">
    <p style="font-weight: bold;">Inicio de sesión requerido</p>
    <form method="post" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        <label for="usuario" style="margin-top: 10px;">Usuario</label>
        <input type="text" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px;">
        <label for="pass" style="margin-top: 10px;">Contraseña</label>
        <input type="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px;">
        <button type="submit" style="margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Iniciar Sesión</button>
    </form>
</div>
